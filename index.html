<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="icon" href="./assets/keep-image.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
  <title>Google Keep</title>
</head>

<body>
  <div class="grid-container">
    <header class="grid-header">
      <div class="menuLeft">
        <i class="material-icons">menu</i>
        <img src="./assets/keep-image.png" alt="google keep">
        <span>Keep</span>
      </div>
      <form class="search">
        <i class="material-icons" id="search">search</i>
        <input class="inputSearch" type="text" placeholder="Busca lo que quieras">
      </form>
      <div class="menuRight">
        <i class="material-icons">search</i>
        <i class="material-icons">refresh</i>
        <i class="material-icons">view_agenda</i>
        <i class="material-icons">settings</i>
        <img class="perfilPhoto" src="./assets/kasper.jpg" alt="profile picture">
      </div>
    </header>
    <aside class="grid-aside">
      <ul>
        <li><i class="material-icons">notes</i>Notas</li>
      </ul>
    </aside>
    <main class="grid-main">
      <div class="addNota">
        <input type="text" placeholder="AÃ±ade una nota...">
        <div class="iconsAddNota">
          <i class="material-icons">assignment_turned_in</i>
          <i class="material-icons">create </i>
          <i class="material-icons">image </i>
        </div>
      </div>
      <div class="notes">
        <div class="note">NOTA 1</div>
        <div class="note">NOTA 2</div>
        <div class="note">NOTA 3</div>
        <div class="note">NOTA 4</div>
        <div class="note">NOTA 5</div>
        <div class="note">NOTA 6</div>
        <div class="note">NOTA 7</div>
        <div class="note">NOTA 8</div>
        <div class="note">NOTA 9</div>
        <div class="note">NOTA 10</div>
        <div class="note">NOTA 11</div>
        <div class="note">NOTA 12</div>
        <div class="note">NOTA 13</div>
      </div>
    </main>
  </div>
</body>

</html>
